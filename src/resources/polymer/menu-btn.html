<link rel="import" href="../../../bower_components/polymer/polymer.html">


<dom-module id="btn-menu-hide">

  <style>
    #menu-btn {
      position: fixed;
      display: block;
      width: 40px;
      height: 40px;
      top: 10px;
      left: 10px;
      z-index: 31;
      background: #0558c6;
      color: #FFFFFF;
      border-radius: 5px;
      text-align: center;
      padding-top: 5px;
    }
  </style>

  <template>
    <div id="menu-btn">
        ---
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: "btn-menu-hide",

      listeners: {
        'menu-btn.tap': 'regularTap'
      },

      regularTap: function(e) {
        console.log("OPA", PANDOX);
        PANDOX.SYSTEM.menu();
      },


      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "Hello!"
        }
      }
    });
  </script>

</dom-module>
